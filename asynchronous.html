<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous</title>
</head>
<body>
    <script>
        console.log('start')

        for (let i = 0; i < 3; i++) {
            console.log(i)
        }

        setTimeout(() => {
            console.log('this is settimeout')
        }, 500)

        console.log('end')
    </script>
    
</body>
</html>
